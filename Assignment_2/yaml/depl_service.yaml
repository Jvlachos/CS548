apiVersion: batch/v1
kind: Job
metadata:
  name: website-548-nginx
spec:
  template:
    spec:
      containers:
      - name: nginx
        image: nginx:1.21.6
        command: ["/bin/sh", "-c", "./etc/build-site.sh && cp hy548/html/public/index.html /website && ls /website"]
        volumeMounts:
        - name: script
          mountPath: "/etc/build-site.sh"
          subPath: build-site.sh
        - name: website-volume
          mountPath: /website
      restartPolicy: Never
      volumes:
      - name: script
        configMap:
          name: website-config
          defaultMode: 0500
      - name: website-volume
        persistentVolumeClaim:
           claimName: site-volume-claim
         
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynginx-depl
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
          - name: website-server
            image: nginx:1.21.6
            ports:
            - containerPort: 80
            volumeMounts:
            - name: website-volume
              mountPath: "/usr/share/nginx/html" 
      volumes:
      - name: website-volume
        persistentVolumeClaim:
            claimName: site-volume-claim
      initContainers:
      - name: wait-for-site
        image: busybox
        command: ["sh", "-c", "until [ -f /website/index.html ]; do sleep 1; done"]
        volumeMounts: 
        - name : website-volume
          mountPath: "website/"
          
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
    - port: 8080
      targetPort: 80